name: Test Execution and Report

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Clean previous results
        run: |
          rm -rf allure-results || true
          mkdir -p allure-results

      - name: Run API tests
        id: api_tests
        run: npm run test:api
        continue-on-error: true

      - name: Delay between tests
        run: sleep 2

      - name: Run UI tests
        id: ui_tests
        run: npm run test:ui
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'allure-report'

      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Test Status
        if: always()
        run: |
          if [[ "${{ steps.api_tests.outcome }}" == "failure" ]] || [[ "${{ steps.ui_tests.outcome }}" == "failure" ]]; then
            echo "::error::Tests failed! Check the report for details."
            exit 1
          fi