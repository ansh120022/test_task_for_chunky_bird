name: Test Execution and Report

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev allure-vitest @vitest/runner vitest

      - name: Run API tests
        run: npm run test:api

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-results
          path: allure-results/

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install --save-dev allure-playwright

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Run UI tests
        run: npm run test:ui

      - name: Upload UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-results
          path: allure-results/

  generate-report:
    needs: [api-tests, ui-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download API test results
        uses: actions/download-artifact@v4
        with:
          name: api-results
          path: allure-results/api

      - name: Download UI test results
        uses: actions/download-artifact@v4
        with:
          name: ui-results
          path: allure-results/ui

      - name: Merge results and debug
        run: |
          echo "Contents of API results directory:"
          ls -la allure-results/api/
          
          echo "Contents of UI results directory:"
          ls -la allure-results/ui/
          
          rm -rf allure-results
          mkdir -p allure-results
          
          echo "Copying API results..."
          cp -rv allure-results/api/* allure-results/
          
          echo "Copying UI results..."
          cp -rv allure-results/ui/* allure-results/
          
          echo "Final merged directory contents:"
          ls -la allure-results/
          
          rm -rf allure-results/api allure-results/ui

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}